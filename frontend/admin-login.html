<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login - Student Grievance System</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    },
                    animation: {
                        'spin-slow': 'spin 2s linear infinite',
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .loading {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.6s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle -->
    <button 
        type="button" 
        id="darkModeToggle" 
        class="fixed top-4 right-4 p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-600 z-50"
        aria-label="Toggle dark mode"
    >
        <i class="fas fa-moon"></i>
    </button>

    <header class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-md z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="studentlogin.html" class="flex items-center justify-center gap-3 group">
                <div class="w-10 h-10 flex items-center justify-center bg-gradient-to-r from-primary-500 to-blue-500 rounded-xl text-white font-bold shadow-lg group-hover:shadow-primary-500/50 transition duration-300">
                    SGS
                </div>
                <div class="text-center">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-primary-500 to-blue-500 bg-clip-text text-transparent">
                        Student Grievance System
                    </h1>
                </div>
            </a>
        </div>
    </header>
    <main class="min-h-screen py-16 px-4 bg-gray-50 dark:bg-gray-900">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <a href="studentlogin.html" class="inline-flex items-center gap-3 group" aria-label="Return to student login">
                    <div class="w-12 h-12 flex items-center justify-center bg-gradient-to-r from-primary-500 to-blue-500 rounded-xl text-white font-bold shadow-lg group-hover:shadow-primary-500/50 transition duration-300">
                        SG
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900 dark:text-white">Student Grievance System</h1>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Admin Portal</p>
                    </div>
                </a>
            </div>

            <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 border border-gray-100 dark:border-gray-700">
                <h2 class="text-2xl font-semibold text-center mb-6 text-primary-500 dark:text-primary-400 flex items-center justify-center gap-2">
                    <i class="fas fa-user-shield"></i> Admin Login
                </h2>

                <form id="adminForm" class="space-y-4" novalidate>
                    <div class="space-y-1">
                        <label for="adminEmail" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Email address</label>
                        <input 
                            type="email" 
                            id="adminEmail" 
                            name="email"
                            autocomplete="email"
                            placeholder="admin@college.edu" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 dark:bg-gray-700 dark:text-white dark:focus:border-primary-400 dark:placeholder-gray-400 transition duration-150"
                            aria-describedby="email-error">
                    </div>

                    <div class="space-y-1">
                        <label for="adminPassword" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
                        <input 
                            type="password" 
                            id="adminPassword" 
                            name="password"
                            autocomplete="current-password"
                            placeholder="••••••••" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 dark:bg-gray-700 dark:text-white dark:focus:border-primary-400 dark:placeholder-gray-400 transition duration-150"
                            aria-describedby="password-error">
                    </div>

                    <div class="space-y-1">
                        <label for="adminDept" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Department</label>
                        <select 
                            id="adminDept" 
                            name="department"
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 dark:bg-gray-700 dark:text-white dark:focus:border-primary-400 dark:placeholder-gray-400 transition duration-150">
                            <option value="">Select department</option>
                            <option value="academic">Academic</option>
                            <option value="hostel">Hostel</option>
                            <option value="administration">Administration</option>
                            <option value="facilities">Facilities</option>
                            <option value="library">Library</option>
                            <option value="transport">Transport</option>
                            <option value="harassment">Harassment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full inline-flex items-center justify-center gap-2 px-4 py-3 bg-primary-500 text-white font-semibold rounded-lg hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition duration-150">
                        <span>Sign in</span>
                        <span class="loading hidden" aria-hidden="true"></span>
                    </button>

                    <div class="text-center text-sm text-gray-600 dark:text-gray-400">
                        New admin? 
                        <button 
                            type="button" 
                            id="showAdminSignup" 
                            class="font-semibold text-primary-500 hover:text-primary-600 dark:text-primary-400 dark:hover:text-primary-300 focus:outline-none focus:underline">
                            Register here
                        </button>
                        <span class="px-2">|</span>
                        <a 
                            href="forgot-password.html" 
                            class="font-semibold text-primary-500 hover:text-primary-600 dark:text-primary-400 dark:hover:text-primary-300 focus:outline-none focus:underline">
                            Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-gray-900 text-white py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-400">
                &copy; 2023 Student Grievance System. All rights reserved.
            </p>
        </div>
    </footer>
    <script>
        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const department = document.getElementById('adminDept').value;

            try {
                const response = await fetch("http://localhost:9000/api/auth/admin-login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, department })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`✅ Admin login successful! Welcome ${data.user.username}`);
                    console.log("Admin Login Success:", data);
                    localStorage.setItem('admin', JSON.stringify(data.user));
                    localStorage.setItem('adminUserName', data.user.username);
                    localStorage.setItem('adminUserImage', data.user.photo || 'https://randomuser.me/api/portraits/men/32.jpg');
                    window.location.href = 'admin.html';
                } else {
                    alert(`❌ Login failed: ${data.message}`);
                    console.error("Admin Login Error:", data);
                }
            } catch (err) {
                alert("❌ Network error. Check backend server.");
                console.error("Network Error:", err);
            }
        });
        // Show admin signup form
        document.getElementById('showAdminSignup').addEventListener('click', () => {
            // Create modal for admin signup if not exists
            if (!document.getElementById('adminSignupModal')) {
                const modalHtml = `
                <div class="modal fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 active" id="adminSignupModal">
                    <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-2xl shadow-xl relative overflow-hidden">
                        <div class="p-6 sm:p-8">
                            <button type="button" id="closeAdminSignup" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                                <span class="sr-only">Close modal</span>
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>

                            <div class="text-center mb-8">
                                <h2 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center justify-center gap-2">
                                    <i class="fas fa-user-plus text-primary-500"></i>
                                    Admin Sign Up
                                </h2>
                                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Create your admin account</p>
                            </div>

                            <form id="adminSignupForm" class="space-y-4">
                                <div>
                                    <label for="adminSignupUsername" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
                                    <input 
                                        type="text" 
                                        id="adminSignupUsername" 
                                        name="username"
                                        required 
                                        placeholder="Admin Name"
                                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 dark:bg-gray-700 dark:text-white dark:focus:border-primary-400 dark:placeholder-gray-400"
                                    >
                                </div>

                                <div>
                                    <label for="adminSignupEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                                    <input 
                                        type="email" 
                                        id="adminSignupEmail" 
                                        name="email"
                                        required 
                                        placeholder="admin@college.edu"
                                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 dark:bg-gray-700 dark:text-white dark:focus:border-primary-400 dark:placeholder-gray-400"
                                    >
                                </div>

                                <div>
                                    <label for="adminSignupDept" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Department</label>
                                    <select 
                                        id="adminSignupDept" 
                                        name="department"
                                        required
                                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 dark:bg-gray-700 dark:text-white dark:focus:border-primary-400"
                                    >
                                        <option value="">Select department</option>
                                        <option value="academic">Academic</option>
                                        <option value="hostel">Hostel</option>
                                        <option value="administration">Administration</option>
                                        <option value="facilities">Facilities</option>
                                        <option value="library">Library</option>
                                        <option value="transport">Transport</option>
                                        <option value="harassment">Harassment</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="adminSignupPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                                    <input 
                                        type="password" 
                                        id="adminSignupPassword" 
                                        name="password"
                                        required 
                                        placeholder="••••••••"
                                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 dark:bg-gray-700 dark:text-white dark:focus:border-primary-400 dark:placeholder-gray-400"
                                    >
                                </div>

                                <button 
                                    type="submit"
                                    class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-primary-500 hover:bg-primary-600 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors"
                                >
                                    <span>Register</span>
                                    <span class="loading hidden"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>`;
                document.body.insertAdjacentHTML('beforeend', modalHtml);

                // Close modal event
                document.getElementById('closeAdminSignup').addEventListener('click', () => {
                    document.getElementById('adminSignupModal').classList.remove('active');
                    document.body.style.overflow = 'auto';
                });

                // Close modal on outside click
                window.addEventListener('click', (e) => {
                    if (e.target === document.getElementById('adminSignupModal')) {
                        document.getElementById('adminSignupModal').classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });

                // Handle admin signup form submit
                document.getElementById('adminSignupForm').addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const username = document.getElementById('adminSignupUsername').value.trim();
                    const email = document.getElementById('adminSignupEmail').value.trim();
                    const department = document.getElementById('adminSignupDept').value;
                    const password = document.getElementById('adminSignupPassword').value;

                    try {
                        const response = await fetch("http://localhost:9000/api/auth/register-admin", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username, email, department, password })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            alert("✅ Admin account created successfully! Please login.");
                            document.getElementById('adminSignupModal').classList.remove('active');
                            document.body.style.overflow = 'auto';
                            console.log("Admin Signup Success:", data);
                        } else {
                            alert(`❌ Error: ${data.message}`);
                            console.error("Admin Signup Error:", data);
                        }
                    } catch (err) {
                        alert("❌ Network error. Check backend server.");
                        console.error("Network Error:", err);
                    }
                });
            } else {
                document.getElementById('adminSignupModal').classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        });

        // Dark Mode Toggle Functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const icon = darkModeToggle.querySelector('i');

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');

            // Update icon
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
