<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login - Student Grievance System</title>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="modern-blue-styles.css" />
    <style>
        :root {
            --primary: #0B5FFF;
            --secondary: #0EA5A4;
            --accent: #FF6B6B;
            --background: #F5F8FF;
            --surface: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(11, 95, 255, 0.1);
            --shadow-hover: rgba(11, 95, 255, 0.2);
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --radius-lg: 12px;
            --radius-sm: 8px;
            --font-family: 'Poppins', sans-serif;
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--background); color: var(--text-primary); min-height: 100vh; display: flex; flex-direction: column; }
        header { background: var(--surface); padding: 20px 0; box-shadow: 0 2px 15px var(--shadow); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-container { display: flex; justify-content: center; align-items: center; }
        .logo { display: flex; align-items: center; text-decoration: none; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; font-weight: bold; margin-right: 12px; }
        .logo-text h1 { font-size: 1.5rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 60px 0; }
        .auth-card { background: var(--surface); border-radius: var(--radius-lg); padding: 40px; box-shadow: 0 4px 20px var(--shadow); width: 100%; max-width: 400px; border: 1px solid var(--border); }
        .auth-card h2 { color: var(--primary); margin-bottom: 25px; font-size: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-primary); }
        .form-group input, .form-group select { width: 100%; padding: 14px 20px; border: 2px solid var(--border); border-radius: var(--radius-sm); font-family: var(--font-family); transition: var(--transition); background: var(--surface); }
        .form-group input:focus, .form-group select:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(11, 95, 255, 0.1); }
        .btn { display: inline-block; padding: 14px 28px; background: var(--primary); color: white; border: none; border-radius: var(--radius-sm); font-weight: 600; cursor: pointer; transition: var(--transition); width: 100%; text-align: center; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px var(--shadow-hover); }
        .form-footer { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-secondary); }
        .form-footer a { color: var(--primary); text-decoration: none; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: flex-start; padding: 40px 20px; overflow-y: auto; }
        .modal.active { display: flex; }
        .modal-content { background: var(--surface); border-radius: var(--radius-lg); padding: 40px; width: 100%; max-width: 500px; box-shadow: 0 8px 25px var(--shadow-hover); position: relative; animation: scaleIn 0.3s ease-out; margin: auto; border: 1px solid var(--border); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer; transition: var(--transition); }
        .close-modal:hover { color: var(--text-primary); }
        footer { background: var(--text-primary); color: white; padding: 20px 0; text-align: center; font-size: 0.9rem; margin-top: auto; }
        @media (max-width: 768px) { .modal { padding: 20px 10px; align-items: flex-start; } .modal-content { padding: 30px 20px; } }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">SGS</div>
                <div class="logo-text"><h1>Student Grievance System</h1></div>
            </a>
        </div>
    </header>
    <main>
   
        <div class="auth-card">
            <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
            <form id="adminForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" placeholder="admin@college.edu" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" placeholder="••••••••" required />
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select id="adminDept" required>
                        <option value="">Select department</option>
                        <option value="academic">Academic</option>
                        <option value="hostel">Hostel</option>
                        <option value="administration">Administration</option>
                        <option value="facilities">Facilities</option>
                        <option value="library">Library</option>
                        <option value="transport">Transport</option>
                        <option value="harassment">Harassment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="form-footer">New admin? <a id="showAdminSignup">Register here</a> | <a href="forgot-password.html">Forgot Password?</a></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Student Grievance System. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const department = document.getElementById('adminDept').value;

            try {
                const response = await fetch("http://localhost:9000/api/auth/admin-login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, department })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`✅ Admin login successful! Welcome ${data.user.username}`);
                    console.log("Admin Login Success:", data);
                    localStorage.setItem('admin', JSON.stringify(data.user));
                    localStorage.setItem('adminUserName', data.user.username);
                    localStorage.setItem('adminUserImage', data.user.photo || 'https://randomuser.me/api/portraits/men/32.jpg');
                    window.location.href = 'admin.html';
                } else {
                    alert(`❌ Login failed: ${data.message}`);
                    console.error("Admin Login Error:", data);
                }
            } catch (err) {
                alert("❌ Network error. Check backend server.");
                console.error("Network Error:", err);
            }
        });
        // Show admin signup form
        document.getElementById('showAdminSignup').addEventListener('click', () => {
            // Create modal for admin signup if not exists
            if (!document.getElementById('adminSignupModal')) {
                const modalHtml = `
                <div class="modal active" id="adminSignupModal">
                    <div class="modal-content animate__animated animate__fadeInUp">
                        <span class="close-modal" id="closeAdminSignup">&times;</span>
                        <h2><i class="fas fa-user-plus"></i> Admin Sign Up</h2>
                        <form id="adminSignupForm">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="adminSignupUsername" placeholder="Admin Name" required />
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="adminSignupEmail" placeholder="admin@college.edu" required />
                            </div>
                            <div class="form-group">
                                <label>Department</label>
                                <select id="adminSignupDept" required>
                                    <option value="">Select department</option>
                                    <option value="academic">Academic</option>
                                    <option value="hostel">Hostel</option>
                                    <option value="administration">Administration</option>
                                    <option value="facilities">Facilities</option>
                                    <option value="library">Library</option>
                                    <option value="transport">Transport</option>
                                    <option value="harassment">Harassment</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="adminSignupPassword" placeholder="••••••••" required />
                            </div>
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>`;
                document.body.insertAdjacentHTML('beforeend', modalHtml);

                // Close modal event
                document.getElementById('closeAdminSignup').addEventListener('click', () => {
                    document.getElementById('adminSignupModal').classList.remove('active');
                    document.body.style.overflow = 'auto';
                });

                // Close modal on outside click
                window.addEventListener('click', (e) => {
                    if (e.target === document.getElementById('adminSignupModal')) {
                        document.getElementById('adminSignupModal').classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });

                // Handle admin signup form submit
                document.getElementById('adminSignupForm').addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const username = document.getElementById('adminSignupUsername').value.trim();
                    const email = document.getElementById('adminSignupEmail').value.trim();
                    const department = document.getElementById('adminSignupDept').value;
                    const password = document.getElementById('adminSignupPassword').value;

                    try {
                        const response = await fetch("http://localhost:9000/api/auth/register-admin", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username, email, department, password })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            alert("✅ Admin account created successfully! Please login.");
                            document.getElementById('adminSignupModal').classList.remove('active');
                            document.body.style.overflow = 'auto';
                            console.log("Admin Signup Success:", data);
                        } else {
                            alert(`❌ Error: ${data.message}`);
                            console.error("Admin Signup Error:", data);
                        }
                    } catch (err) {
                        alert("❌ Network error. Check backend server.");
                        console.error("Network Error:", err);
                    }
                });
            } else {
                document.getElementById('adminSignupModal').classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        });

        // Dark Mode Toggle Functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const icon = darkModeToggle.querySelector('i');

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');

            // Update icon
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
